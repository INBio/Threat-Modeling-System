help.resolution.cont=The section entitled \u00abInitial Information\u00bb provides a text field in where the spacial resolution has to be entered, in meters. This correspond to the size of the cell in the raster maps and it will be used for all selected layers.
help.layerList.cont=The second section shows a list with the existing layers in the system, next to a text field in which to establish its relevance value <br /><br />To select or to add a layer to the model generation, click on the box  located to the left of the name of the layer, in order to mark it, then The text field on the right will automatically activate.<br /><br />It is important to note that the user must assign relative values to each layer, which should add up to 100%, in order to continue the process.
help.limit.cont=The selected layer in this step will be the reference layer to use with data such as projection and limits to deploy at the final result of the model, so it is convenient to use the largest layer (in terms of extension) .
help.columnsLine.cont=In the case of layers of lines, these are processed through the creation of areas of influence around the line (roads, rivers, power lines, etc).
help.columnsPoint.cont=In the case of layers of points, these are processed through the point density calculation in a user specified radius around the points (towns, hidroelectric dams, etc).
help.columnsArea.cont=In the case of layers of areas, these are processed through a value reclassification of the selected column data.
help.taxonCriteria.title=Selection of taxa
help.indicatorCriteria.title=Selection of associated attributes


help.intervalsArea.cont=Layers containing information on areas such as layers of protected areas or land cover, must go through a process of re-categorization. This process allows grouping, deleting, or modifying categories.<br /><br />Existing categories with their associated text are extracted from the layer and presented to the user for editing.<br /><br />The numbers on the left represent the current value in the database. However, categories are assigned a new value at the end of the process, which is starts at one and above in the order they appear on the screen. <br /><br /><br />The values assigned to the database are the following:<br /><table><tr><td><strong>Category</strong></td><td><strong>Value on Screen</strong></td><td><strong>New  value to assign</strong></td></tr> <tr><td>Forest</td><td>1</td><td>1</td> <tr><td>Scrub/shrub thicket</td><td>2</td><td> 2</td></tr> <tr><td>Various crops</td><td>3</td><td>3</td></tr> <tr><td>No data</td><td>4</td><td>4</td></tr> <tr><td>Pastures</td><td> 5</td><td> 5</td></tr> <tr><td>Uncovered lands </td><td>6 </td><td>6</td></tr> <tr><td>Urban </td><td>7 </td><td>7</td></tr> </table><br /> <br />You can group, add or delete this categories.
help.intervalsLine.cont=In the case of layers of lines, these are processed through the generation of user specified influences areas around the lines. The system will set the values as follow:<br /><br /> <table border=1px align=center> <tbody> <tr> <td  rowspan=2><b>Typed Value</b></td> <td colspan=2><b>Generated Intervals</b></td> <td rowspan=2><b>Valued Assigned by the System</b></td> </tr> <tr> <td><b>Lower Limit </b></td> <td><b>Upper Limit</b></td> </tr> <tr> <td> 500</td> <td>0</td> <td>500</td> <td>2</td> </tr> <tr> <td>1000</td> <td>501</td> <td>100</td> <td>3</td> </tr> <tr > <td>1500</td> <td>1001</td> <td>1500</td> <td>4</td> </tr> <tr valign=TOP> <td>2000</td> <td>1501</td> <td>2000</td> <td>5</td> </tr> <tr valign=TOP> <td>2500</td> <td>2001</td> <td>2500</td> <td>6</td> </tr> </tbody> </table> <br /><br />Also you can add or delete influence areas.
help.intervalsPoint.cont=In the case of layers of points, these are processed through the point density calculation in a user specified radius around the points (towns, hidroelectric dams, etc).<br /> <br />The radius must be expresed in meters.

help.buttons.cont=The system allows exporting results in a variety of formats, such as an image, a shapefile or a PDF document. To do this, you can use the buttons at the left side of the frog button.


help.taxonCriteria.cont=Adding a species is done by selecting a taxonomic level from the selection list at the top of the \u00abTaxonomy\u00bb panel, then typing the name of the family, genus or scientific name in the text field marked with the \u00abName\u00bb, as it was stipulated in the previous selection.  As the name is typed, the system will give suggestions of matching scientific names.<br /><br />When clicking on the \u00abAdd criterion\u00bb button of this panel, the typed name will join the list of search criteria to be used.<br />< br/>To delete a criterion just  click on the name to delete it from the list.
help.indicatorCriteria.cont=The associated attributes are ordered hierarchically, thus they display through a \u00abtree\u00bb, which is scrollable using the mouse and clicking on the options you want to expand.<br /><br /> Once reaching a leaf of the tree (an option that can not be expanded any more), it can be added to the list of associated attributes criteria as shown on the image.<br /><br /> To remove an attribute from the list, click on the name of the attribute.