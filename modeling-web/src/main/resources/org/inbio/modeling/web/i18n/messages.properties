help.resolution.cont = La secci\u00f3n titulada \u00abInformaci\u00f3n inicial\u00bb  proporciona un campo de texto en donde la resoluci\u00f3n espacial debe que ser ingresada, en metros. Este valor corresponde al tama\u00f1o de la celda en los mapas raster y se utilizar\u00e1 para todas las capas seleccionadas.
help.layerList.cont = La segunda secci\u00f3n muestra una lista con las capas existentes en el sistema, al lado del nombre de la capa se encuentra un campo de texto en el que establece el valor de importancia relativa de esa capa <br /> <br /> Para seleccionar o agregar una capa a la generaci\u00f3n de modelos, haga clic en el cuadro situado a la izquierda del nombre de la capa,  en ese momento el campo de texto a la derecha se activar\u00e1 autom\u00e1ticamente y le permitir\u00e1 agregar los valore deseados. <br /> <br /> Es importante tener en cuenta que el usuario debe asignar valores relativos a cada capa, y que estos deben sumar el 100%, con el fin de continuar el proceso.
help.limit.cont = La capa seleccionada en este paso ser\u00e1 la capa de referencia para tomar datos como la proyecci\u00f3n espacial y los l\u00edmites  que comprende el modelo y que delimitaran el resultado final, por lo que es conveniente utilizar la capa m\u00e1s grande (en t\u00e9rminos de extensi\u00f3n ).
help.columnsLine.cont = En el caso de las capas de l\u00edneas, estas son procesados a trav\u00e9s de la creaci\u00f3n de \u00e1reas de influencia alrededor de la l\u00ednea (carreteras, r\u00edos, l\u00edneas el\u00e9ctricas, etc.)
help.columnsPoint.cont = En el caso de capas de puntos, estas son procesados a trav\u00e9s del c\u00e1lculo de densidad de puntos en un radio especificado por el usuario y que formar\u00e1 un \u00e1rea en torno a los puntos (ciudades, las represas hidroel\u00e9ctrica, etc.)
help.columnsArea.cont = En el caso de las capas de las zonas, estas se procesan a trav\u00e9s de una reclasificaci\u00f3n valor de los datos de la columna seleccionada.

help.intervalsArea.cont =Capas que contienen informaci\u00f3n sobre \u00e1reas tales como capas de \u00e1reas protegidas o cobertura de la tierra, deben pasar por un proceso de re-categorizaci\u00f3n. Este proceso permite agrupar, eliminar o modificar las categor\u00edas. <br /> <br /> Categor\u00edas existentes con su texto asociado se extraen de la capa y presenta al usuario para su edici\u00f3n. <br /> <br /> Los n\u00fameros de la izquierda representan el valor actual en la base de datos. Sin embargo, las categor\u00edas se le asigna un nuevo valor al final del proceso, que se inicia en una o m\u00e1s en el orden en que aparecen en la pantalla. <br /> <br /> <br /> Los valores asignados a la base de datos son los siguientes: <br /> <table align=center > <tr> <td> <strong> Categor\u00eda </ strong> </td> <td> <strong> Valor en la pantalla </ strong> </td> <td> <strong> Nuevo valor a asignar </ strong> </td> </ tr> <tr> <td> Bosque </td><td> 1 </td><td> 1 </td> </tr> <tr> <td> Charrales y tacotales </td> <td> 2 </td> <td> 2 </td> </tr> <tr> <td> Varios cultivos </ td> <td> 3 </td> <td> 3 </td> </tr> <tr> <td> No hay datos </ td> <td> 4 </td> <td> 4 </td> </tr> <tr> <td> Pastos </ td> <td> 5 </td> <td> 5 </td> </tr> <tr> <td> Tierras descubiertas </td > <td> 6 </td> <td> 6 </td> </tr> <tr> <td> Urbano </td> <td> 7 </ td> <td> 7 </td> </tr> </table> <br /> <br /> Puede agrupar, agregar o eliminar esta categor\u00eda
help.intervalsLine.cont =En el caso de las capas de l\u00edneas, estos son procesados a trav\u00e9s de la generaci\u00f3n de usuario especificado \u00e1reas influencias alrededor de las l\u00edneas. El sistema establecer\u00e1 los valores de la siguiente manera: <br /> <br />  <table border=1px align=center> <tr> <td rowspan=2><b> Valor digitado</b> </td> <td colspan=2> <b> Intervalos generados </b> </td> <td	rowspan=2> <b> Valor Asignado por el Sistema </b> </td> </tr> <tr> <td> <b> L\u00edmite inferior </b> </td> <td> <b> l\u00edmite superior </b> </td> </tr> <tr> <td> 500 </td> <td> 0 </td> <td> 500 </td> <td> 2 </td> </tr> <tr> <td> 1000 </td> <td> 501 </td> <td> 1000 </td> <td> 3 </td> </tr> <tr> <td> 1500 </td> <td> 1001 </td> <td> 1500 </td> <td> 4 </td> </tr> <tr> <td> 2000 </td> <td> 1501 </td> <td> 2000 </td> <td> 5 </td> </tr> </table> <br /> <br /> Tambi\u00e9n puede agregar o eliminar \u00e1reas de influencia.
help.intervalsPoint.cont =En el caso de capas de puntos, estas son procesados a trav\u00e9s del c\u00e1lculo de densidad de puntos en un radio especificado por el usuario y que formar\u00e1 un \u00e1rea en torno a los puntos (ciudades, las represas hidroel\u00e9ctrica, etc.) <br /><br /> El radio debe ser expresada en metros.

