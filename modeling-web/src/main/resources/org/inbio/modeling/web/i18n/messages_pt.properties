common.intro=<p>A metodologia para esta ferramenta \u00e9 conhecido como Multi-Crit\u00e9rios de An\u00e1lise (MCA), aplicada para a gera\u00e7\u00e3o de cen\u00e1rios para a modelagem de amea\u00e7as \u00e0 biodiversidade.</p>O objetivo \u00e9: <br /><ul><li><p> Pessoas  realizando desenvolvimento urbano e infra-estruturas </ li> <li> cientistas que queiram analisar o impacto que a m\u00eddia tem sobre certos esp\u00e9cies ou ecossistemas. </ Li> <li> ambientalistas e conservacionistas que querem identificar \u00e1reas de alto risco ou amea\u00e7as potenciais para a biodiversidade. </ Li> </ ul>

