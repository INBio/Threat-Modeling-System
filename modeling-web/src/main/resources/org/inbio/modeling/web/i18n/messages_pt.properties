help.resolution.cont=\ primeira se\u00e7\u00e3o denominada \u00abInforma\u00e7\u00e3o inicial\u00bb proporciona um campo de texto no qual deve ser ingressada a solu\u00e7\u00e3o espacial, em graus decimais, com a qual todas as capas selecionadas v\u00e3o trabalhar.
help.layerList.cont=Na segunda se\u00e7\u00e3o est\u00e1 uma lista com as capas registradas no sistema junto a um campo de texto no qual deve ficar estabelecido seu valor de import\u00e2ncia <br /><br />Para selecionar ou agregar uma capa \u00e0 gera\u00e7\u00e3o do modelo, deve-se marcar a capa pressionando clique sobre o quadro \u00e0 esquerda do nome da capa. Automaticamente ser\u00e1 ativado o campo de texto a sua direita.<br /><br />\u00c9 importante notar que o usu\u00e1rio deve fazer com que os valores de import\u00e2ncia relativa designados a cada capa somem 100% para poder continuar com o processo.
help.limit.cont=A capa selecionada neste passo ser\u00e1 a capa de refer\u00eancia para utilizar dados como a proje\u00e7\u00e3o e os limites a desdobrar pelo resultado final do modelo, por isso, \u00e9 conveniente utilizar neste passo a capa maior (quanto a extens\u00e3o se refere).
help.columnsLine.cont=No caso das capas de linhas, estas s\u00e3o processadas mediante a cria\u00e7\u00e3o de \u00e1reas de influ\u00eancia ao redor da linha (estradas, rios, linhas de alta tens\u00e3o, etc.).
help.columnsPoint.cont=No caso de capas de pontos, estes s\u00e3o processados atrav\u00e9s do c\u00e1lculo de densidade de pontos em um raio de usu\u00e1rio especificado em torno dos pontos (cidades, represas hidrel\u00e9tricas, etc).
help.columnsArea.cont=As capas que cont\u00eam informa\u00e7\u00e3o de \u00e1reas como capas de \u00e1reas protegidas ou de cobertura da terra devem passar por um processo de reclassifica\u00e7\u00e3o.
help.buttons.cont=O sistema permite exportar resultados em uma variedade de formatos como imagem, shapefile ou PDF, para o qual podem ser utilizados os bot\u00f5es localizados no painel inferior da janela.
help.indicatorCriteria.cont=Para mostrar no mapa informa\u00e7\u00e3o de uma esp\u00e9cie esta deve ser agregada como um \u00abcrit\u00e9rio\u00bb de busca.<br /><br />\u00c9 poss\u00edvel agregar uma esp\u00e9cie  mediante a sele\u00e7\u00e3o de um n\u00edvel taxon\u00f4mico na lista de sele\u00e7\u00e3o na parte superior do painel \u00abTaxonomia\u00bb, depois deve ser digitado no campo de texto assinalado com a etiqueta \u00abNome\u00bb o nome da fam\u00edlia, g\u00eanero ou nome cient\u00edfico segundo o estipulado na sele\u00e7\u00e3o anterior. Conforme v\u00e1 digitando o nome, o sistema lhe ir\u00e1 dando sugest\u00f5es de nomes que coincidam com o que o usu\u00e1rio digitou.<br /><br />Ao pressionar o bot\u00e3o \u00abAgregar crit\u00e9rio\u00bb deste painel, o nome digitado se integrar\u00e1 \u00e0 lista de crit\u00e9rios a utilizar busca.<br /><br />Para eliminar um crit\u00e9rio somente \u00e9 necess\u00e1rio clicar sobre o nome a eliminar da lista.
help.taxonCriteria.cont=Os atributos associados est\u00e3o organizados hierarquicamente, por isso se desdobram mediante uma \u00ab\u00e1rvore\u00bb, a qual podemos recorrer utilizando o mouse e clicando nas op\u00e7\u00f5es que queremos expandir<br /><br />Depois de chegar a uma folha da \u00e1rvore (uma op\u00e7\u00e3o que j\u00e1 n\u00e3o pode ser expandida mais), esta pode ser agregada \u00e0 lista de crit\u00e9rios de atributos associados como vemos na imagem.<br /><br />Para eliminar um atributo da lista voc\u00ea deve pressionar o nome do atributo.
help.intervalsArea.cont=As capas que cont\u00eam informa\u00e7\u00e3o de \u00e1reas como capas de \u00e1reas protegidas ou de cobertura da terra devem passar por um processo de reclassifica\u00e7\u00e3o. Este processo permite agrupar, eliminar, modificar ou eliminar categorias.<br /><br />As categorias existentes com seu texto associado s\u00e3o extra\u00eddas da capa e apresentadas ao usu\u00e1rio para sua edi\u00e7\u00e3o.<br /><br />Os n\u00fameros da esquerda representam o valor atual na base de dados; por\u00e9m, ao terminar o processo, ser\u00e1 designado um novo valor \u00e0s categorias, que se apresenta de um em adiante na ordem de apari\u00e7\u00e3o na tela.<br /><br />Os valores que ser\u00e3o designados \u00e0 base de dados s\u00e3o os seguintes:<br /><table align=center> <tr> <td> <strong> Categoria </strong> </td> <td><strong> Valor na tela</strong> </td> <td><strong> Novo valor a designar</strong> </td> </tr> <tr> <td> Bosque </ td> <td> 1 </td> <td> 1 </td> </tr> <tr> <td> Matos e matorrais </td> <td>2 </td> <td>2 </td> </tr> <tr> <td> Cultivo variado</td><td> 3 </td><td> 3 </td> </tr> <tr> <td> \u00d1ao datos </td > <td> 4 </td><td> 4 </td> </tr> <tr> <td> Pastagens </td> <td>5 </td><td> 5 </td> </tr> <tr> <td> Terreno descoberto </td> <td>6 </td> <td>6 </td></tr><tr><td> Urbano </td> <td>7 </td> <td>7 </td> </tr> </table>
help.intervalsLine.cont=No caso das capas de linhas, estas s\u00e3o processadas mediante a cria\u00e7\u00e3o de \u00e1reas de influ\u00eancia ao redor da linha .<br /> <br />O sistema determina os valores da seguinte forma:<br /><br /> <table border=1px align=center> <td rowspan=2> <b> Valor digitado </b> </td> <td colspan=2> <b> Intervalos generados </b> </td> <td rowspan=2> <b> Valor designado pelo sistema </b> </td> </tr> <tr> <td> <b> L\u00edmite inferior </b> </td> <td><b> L\u00edmite superior </b> </td> </tr> <tr> <td> 500 </td><td> 0 </td> <td>500 </td><td> 2 </ td> </tr <tr> <td> 1000 </td> <td>501 </td> <td>1000 </td> <td> 3 </td> </tr> <tr> <td> 1500 </td> <td> 1001 </td> <td>1500 </td> <td>4 </td> </tr> <tr> <td> 2000 </td> <td>1501 </td> <td>2000 </td> <td>5 </td> </tr> </table> <br /> <br / >
help.intervalsPoint.cont=En el Caso de capas de puntos, filho estas procesados uma traves del C\u00e1lculo de densidad de puntos en un r\u00e1dio Especificado por el usuario y Que formar\u00e1 un \u00e1rea puntos en Torno a los <br /> (ciudades, las Hidroel\u00e9ctrica represas, etc) <br /> r\u00e1dio El servi\u00e7os debe expresada metros en.
